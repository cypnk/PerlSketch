<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
	box-sizing: border-box
}

body {
	font: 400 1rem sans-serif; 
	line-height: 1.6; 
	color: #34495E; 
	background: #efefef 
}

h1 { 
	font-weight: 400; margin: 0; 
}

a { color: #415b76 }
a:active { color: #e74c3c }
a:hover{ color: #2c81ba }

main {
	position: absolute; 
	width: 80%; 
	top: 50%; 
	left: 50%; 
	transform: translate( -50%, -50% ) 
}
</style>
</head>
<body>
<main>
	<h1>404</h1>
	<p>The page or folder you are trying to access could not be found.</p>
</main>
</body>
</html>
